<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Personal Details Form</h1>
    <form>
        <fieldset>
            <legend><h3>Personal Details</h3></legend>
            
        <label>Full Name</label><br>
        <input type="text" id="name"><br><br>
        <label>Email</label><br>
        <input type="email" id="email"><br><br>
        <label>Password</label><br>
        <input type="password" id="password"><br><br>
        <label>Gender</label><br>
        <input type="radio" id="Male" name="gender" value="Male">Male<br>
        <input type="radio" id="Female" name="gender" value="Female">Female<br><br>
        <label>Favourite country</label><br>
        <input type="checkbox" id="checkbox" value="Australia">Australia<br>
        <input type="checkbox" id="checkbox" value="Belgium">Belgium<br>
        <input type="checkbox" id="checkbox" value="Nepal">Nepal<br>
        <input type="checkbox" id="checkbox" value="India">India<br><br>
        <label>Choose a car:</label>
        <select name="cars" id="cars">
            <option value="toyota">Toyota</option>
            <option value="BMW">BMW</option>
            <option value="Mercedes">Mercedes</option>
            <option value="Tesla">Tesla</option>
            </select><br><br>
        <input type="submit">
        </fieldset>
    </form>
</body>
</html>
